<head>
  <link rel="stylesheet" type="text/css" href="/static/css/chessboard-1.0.0.css">
  <script src="static/js/jquery-3.4.1.min.js"></script>
  <script src="static/js/chessboard-1.0.0.js"></script>
  <script src="static/js/chess.js"></script>
</head>
<body>
  <h1>WELCOME TO CHAPP</h1>
  <p>CHESS MADE SIMPLE</p>
  <div id="myBoard" style="width: 400px"></div>
  <label>Status:</label>
  <div id="status"></div>
  <label>PGN:</label>
  <div id="pgn"></div>
  <button type="button" id="myButton">New Game</button>
  <script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        parser = new URL(window.location.href)
        location.href = "/queue?player="+parser.searchParams.get("player");
    };
  </script>
  <script src="/static/js/game.js"></script>
  <script>
    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    }
    board = Chessboard('myBoard', config)
    board.orientation({{.}})
    updateStatus()
</script>
</body>
<script src="/static/js/websocket.js"></script>
<script>
  stem = window.location.href.split('/')[3]
  addInitListener("start",stem.substring(0,17))
  addGameListener({{.}})
</script>
